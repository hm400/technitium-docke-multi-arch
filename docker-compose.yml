version: '3.5'
services:
  dns_server:
    image: technitium:5.0.2
    networks:
      technitium-network:
        aliases:
          - technitium-dns
    ports:
    - 53:53/udp
    - 53:53/tcp
    - 67:67/udp
    - 5380:5380
    volumes:
    - data:/app
    restart: unless-stopped
volumes:
  app:
networks:
  technitium-network:
